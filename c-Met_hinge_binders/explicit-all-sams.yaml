options:
  minimize: yes
  verbose: yes
  output_dir: explicit-fast
  temperature: 300*kelvin
  pressure: 1*atmosphere
  switch_experiment_interval: 200
  resume_setup: yes
  resume_simulation: yes
  processes_per_experiment: 1
  nsteps_per_iteration: 1250 # TODO: Remove me when MCMC hooks are in
  timestep: 4.0*femtosecond # TODO: Remove me when MCMC hooks are in
  integrator_splitting: 'V R R R O R R R V' # TODO: Remove me when MCMC hooks are in
  hydrogen_mass: 2.0 * amu
  checkpoint_interval: 50

  #annihilate_electrostatics: yes
  #annihilate_sterics: no
  #alchemical_pme_treatment: exact 

molecules:
  c-Met-4r1y:
    filepath: input/met_4r1y_mae_prot.pdb
    strip_protons: yes 
  single-hinge:
    filepath: input/c-Met_bmcl_neutral_docked.sdf
    select: all
    openeye:
      quacpac: am1-bcc
    antechamber:
      charge_method: null

mcmc_moves:
    langevin:
        type: LangevinSplittingDynamicsMove
        # Not used yet
        timestep: 4.0*femtosecond
        splitting: 'V R R R O R R R V'
        n_steps: 1250

samplers:
    sams:
        type: SAMSSampler
        mcmc_moves: langevin
        state_update_scheme: global-jump
        flatness_threshold: 2.0
        number_of_iterations: 200000
        gamma0: 10.0

solvents:
  pme:
    nonbonded_method: PME
    switch_distance: 11*angstroms
    nonbonded_cutoff: 12*angstroms
    ewald_error_tolerance: 1.0e-4
    clearance: 9*angstroms
    positive_ion: Na+
    negative_ion: Cl-
    solvent_model: tip4pew

systems:
  c-met-hinge:
    receptor: c-Met-4r1y
    ligand: single-hinge
    solvent: pme
    leap:
      parameters: [leaprc.protein.ff14SB, leaprc.gaff2, leaprc.water.tip4pew]

