options:
  minimize: yes
  verbose: yes
  output_dir: neutral-rmsd
  temperature: 300*kelvin
  pressure: 1*atmosphere
  switch_experiment_interval: 1000
  resume_setup: yes
  resume_simulation: yes
  processes_per_experiment: 1
  hydrogen_mass: 3.0 * amu
  alchemical_pme_treatment: exact

molecules:
  c-Met-4r1y:
    filepath: input/met_4r1y_mae_prot.pdb
    strip_protons: yes 
  single-hinge:
    filepath: input/c-Met_bmcl_neutral_docked.sdf
    select: all
    openeye:
      quacpac: am1-bcc
    antechamber:
      charge_method: null

mcmc_moves:
    langevin:
        type: LangevinSplittingDynamicsMove
        timestep: 4.0*femtosecond
        reassign_velocities: no
        splitting: 'V R O R V'
        n_steps: 1250
        n_restart_attempts: 10

samplers:
    sams:
        type: SAMSSampler
        mcmc_moves: langevin
        state_update_scheme: global-jump
        flatness_threshold: 10.0
        number_of_iterations: 200000
        gamma0: 10.0

solvents:
  pme:
    nonbonded_method: PME
    switch_distance: 9*angstroms
    nonbonded_cutoff: 10*angstroms
    ewald_error_tolerance: 1.0e-4
    clearance: 9*angstroms
    positive_ion: Na+
    negative_ion: Cl-
    solvent_model: tip3p

systems:
  c-met-hinge:
    receptor: c-Met-4r1y
    ligand: single-hinge
    solvent: pme
    leap:
      parameters: [leaprc.protein.ff14SB, leaprc.gaff2, leaprc.water.tip3p
]
