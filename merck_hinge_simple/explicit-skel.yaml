options:
  minimize: yes
  verbose: yes
  output_dir: explicit
  number_of_iterations: 3000
  nsteps_per_iteration: 500
  temperature: 300*kelvin
  pressure: 1*atmosphere
  timestep: 2*femtoseconds
  resume_setup: yes
  resume_simulation: yes

molecules:
  c-Met-4r1y:
    filepath: ../met_4r1y_mae_prot.pdb
    strip_protons: yes 
  single-hinge:
    filepath: ../c-Met_bmcl_neutral_docked.sdf
    select: REPLACE_SELECT
    openeye:
      quacpac: am1-bcc
    antechamber:
      charge_method: null

solvents:
  pme:
    nonbonded_method: PME
    switch_distance: 11*angstroms
    nonbonded_cutoff: 12*angstroms
    ewald_error_tolerance: 1.0e-4
    clearance: 9*angstroms
    positive_ion: Na+
    negative_ion: Cl-
    solvent_model: tip4pew

systems:
  c-met-hinge:
    receptor: c-Met-4r1y
    ligand: single-hinge
    solvent: pme
    leap:
      parameters: [leaprc.protein.ff14SB, leaprc.gaff2, leaprc.water.tip4pew]

protocols:
  absolute-binding:
    complex:
      alchemical_path: auto
    solvent:
      alchemical_path: auto

experiments:
  system: c-met-hinge
  protocol: absolute-binding
  restraint:
    type: Harmonic
    restrained_receptor_atoms: REPLACE_RESTRAINED
